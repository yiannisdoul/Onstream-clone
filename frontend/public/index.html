<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="description" content="OnStream - Stream thousands of movies and TV shows for free on your mobile device. No subscription required." />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OnStream">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/icons/icon-512x512.png">
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#ef4444">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/icon-144x144.png">
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="movies, tv shows, streaming, free, mobile, entertainment, watch online">
    <meta name="author" content="OnStream">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="OnStream - Free Movies & TV Shows">
    <meta property="og:description" content="Stream thousands of movies and TV shows for free. No subscription required.">
    <meta property="og:image" content="%PUBLIC_URL%/icons/icon-512x512.png">
    <meta property="og:url" content="https://onstream.app">
    <meta property="og:site_name" content="OnStream">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="OnStream - Free Movies & TV Shows">
    <meta name="twitter:description" content="Stream thousands of movies and TV shows for free. No subscription required.">
    <meta name="twitter:image" content="%PUBLIC_URL%/icons/icon-512x512.png">
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="preconnect" href="https://image.tmdb.org">
    
    <!-- DNS prefetch for streaming sources -->
    <link rel="dns-prefetch" href="//vidsrc.to">
    <link rel="dns-prefetch" href="//2embed.cc">
    
    <title>OnStream - Free Movies & TV Shows</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run OnStream.</noscript>
    <div id="root"></div>
    
    <!-- Loading screen for better PWA experience -->
    <div id="loading" style="display: none; position: fixed; inset: 0; background: #111827; color: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <div style="width: 60px; height: 60px; margin: 0 auto 20px; background: linear-gradient(45deg, #ef4444, #dc2626); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
          <span style="color: white; font-weight: bold; font-size: 24px;">OS</span>
        </div>
        <p>Loading OnStream...</p>
      </div>
    </div>
    
    <script>
      // Show loading screen on slow connections
      if (navigator.connection && navigator.connection.effectiveType && 
          (navigator.connection.effectiveType === 'slow-2g' || navigator.connection.effectiveType === '2g')) {
        document.getElementById('loading').style.display = 'flex';
        window.addEventListener('load', () => {
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
          }, 1000);
        });
      }
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('OnStream SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('OnStream SW registration failed: ', registrationError);
            });
        });
      }
      
      // Prevent zoom on iOS
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
