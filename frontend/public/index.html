<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#FF6B35" />
    <meta name="description" content="MTV - Stream thousands of movies and TV shows for free on your mobile device. No subscription required." />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MTV">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/icons/icon-512x512.png">
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#FF6B35">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/icon-144x144.png">
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="movies, tv shows, streaming, free, mobile, entertainment, watch online, MTV">
    <meta name="author" content="MTV">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MTV - Free Movies & TV Shows">
    <meta property="og:description" content="Stream thousands of movies and TV shows for free. No subscription required.">
    <meta property="og:image" content="%PUBLIC_URL%/icons/icon-512x512.png">
    <meta property="og:url" content="https://mtv.app">
    <meta property="og:site_name" content="MTV">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MTV - Free Movies & TV Shows">
    <meta name="twitter:description" content="Stream thousands of movies and TV shows for free. No subscription required.">
    <meta name="twitter:image" content="%PUBLIC_URL%/icons/icon-512x512.png">
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="preconnect" href="https://image.tmdb.org">
    
    <!-- DNS prefetch for streaming sources -->
    <link rel="dns-prefetch" href="//vidsrc.to">
    <link rel="dns-prefetch" href="//2embed.cc">
    
    <title>MTV - Free Movies & TV Shows</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run MTV.</noscript>
    <div id="root"></div>
    
    <!-- Loading screen for better PWA experience -->
    <div id="loading" style="position: fixed; inset: 0; background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%); color: white; display: none; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <div style="width: 80px; height: 80px; margin: 0 auto 30px; background: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
          <img src="%PUBLIC_URL%/icons/icon-192x192.png" alt="MTV" style="width: 60px; height: 60px; border-radius: 12px;" />
        </div>
        <h2 style="margin: 0 0 10px 0; font-family: 'Arial Black', sans-serif; font-size: 28px; letter-spacing: 2px;">MTV</h2>
        <p style="margin: 0; opacity: 0.9;">Loading Movies & TV Shows...</p>
      </div>
    </div>
    
    <script>
      // Show loading screen on slow connections
      if (navigator.connection && navigator.connection.effectiveType && 
          (navigator.connection.effectiveType === 'slow-2g' || navigator.connection.effectiveType === '2g')) {
        document.getElementById('loading').style.display = 'flex';
        window.addEventListener('load', () => {
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
          }, 1000);
        });
      }
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('MTV SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('MTV SW registration failed: ', registrationError);
            });
        });
      }
      
      // Prevent zoom on iOS
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
